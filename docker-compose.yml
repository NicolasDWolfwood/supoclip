services:
  # Local host mapping values come from root `.env` (see `.env.sample` and `docs/local-host-mappings.md`).
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: supoclip-frontend
    ports:
      - "${FRONTEND_HOST_PORT:-3000}:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/prisma:/app/prisma
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_URL=http://${APP_HOST:-localhost}:${BACKEND_HOST_PORT:-8000}
      - DATABASE_URL=postgresql://supoclip:supoclip_password@postgres:5432/supoclip
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-supoclip_dev_secret_change_in_production}
      - BETTER_AUTH_URL=http://${APP_HOST:-localhost}:${FRONTEND_HOST_PORT:-3000}
      - BETTER_AUTH_TRUSTED_ORIGINS=${BETTER_AUTH_TRUSTED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      platforms:
        - linux/amd64  # Force x86_64 for MediaPipe compatibility
    container_name: supoclip-backend
    platform: linux/amd64
    gpus: ${DOCKER_GPU_REQUEST:-all}
    command: [".venv/bin/uvicorn", "src.main_refactored:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "${BACKEND_HOST_PORT:-8000}:8000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads
      - ./backend/clips:/app/clips
      - ./backend/fonts:/app/fonts
      - ./backend/transitions:/app/transitions
      - ${WHISPER_CACHE_HOST_DIR:-./backend/.cache/whisper}:/root/.cache/whisper
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://supoclip:supoclip_password@postgres:5432/supoclip
      - TEMP_DIR=/app/uploads
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ASSEMBLY_AI_API_KEY=${ASSEMBLY_AI_API_KEY}
      - TRANSCRIPTION_PROVIDER=${TRANSCRIPTION_PROVIDER:-local}
      - LLM=${LLM:-openai:gpt-5-mini}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ZAI_API_KEY=${ZAI_API_KEY}
      - WHISPER_MODEL_SIZE=${WHISPER_MODEL_SIZE:-medium}
      - WHISPER_DEVICE=${WHISPER_DEVICE:-auto}
      - WORKER_MAX_JOBS=${WORKER_MAX_JOBS:-2}
      - ARQ_QUEUE_NAME_LOCAL=${ARQ_QUEUE_NAME_LOCAL:-arq:queue:local}
      - ARQ_QUEUE_NAME_ASSEMBLY=${ARQ_QUEUE_NAME_ASSEMBLY:-arq:queue:assembly}
      - SECRET_ENCRYPTION_KEY=${SECRET_ENCRYPTION_KEY:-}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,video
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Worker process for background video processing
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    container_name: supoclip-worker
    platform: linux/amd64
    gpus: ${DOCKER_GPU_REQUEST:-all}
    command: [".venv/bin/arq", "src.workers.tasks.WorkerSettings"]
    volumes:
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads
      - ./backend/clips:/app/clips
      - ./backend/fonts:/app/fonts
      - ./backend/transitions:/app/transitions
      - ${WHISPER_CACHE_HOST_DIR:-./backend/.cache/whisper}:/root/.cache/whisper
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://supoclip:supoclip_password@postgres:5432/supoclip
      - TEMP_DIR=/app/uploads
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ASSEMBLY_AI_API_KEY=${ASSEMBLY_AI_API_KEY}
      - TRANSCRIPTION_PROVIDER=${TRANSCRIPTION_PROVIDER:-local}
      - LLM=${LLM:-openai:gpt-5-mini}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ZAI_API_KEY=${ZAI_API_KEY}
      - WHISPER_MODEL_SIZE=${WHISPER_MODEL_SIZE:-medium}
      - WHISPER_DEVICE=${WHISPER_DEVICE:-auto}
      - WORKER_MAX_JOBS=${WORKER_MAX_JOBS:-2}
      - ARQ_QUEUE_NAME=${ARQ_QUEUE_NAME_LOCAL:-arq:queue:local}
      - ARQ_QUEUE_NAME_LOCAL=${ARQ_QUEUE_NAME_LOCAL:-arq:queue:local}
      - ARQ_QUEUE_NAME_ASSEMBLY=${ARQ_QUEUE_NAME_ASSEMBLY:-arq:queue:assembly}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,video
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy

  # Optional second worker process for parallel background processing
  worker2:
    profiles: ["multi-worker"]
    build:
      context: ./backend
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    container_name: supoclip-worker-2
    platform: linux/amd64
    gpus: ${DOCKER_GPU_REQUEST_WORKER2:-all}
    command: [".venv/bin/arq", "src.workers.tasks.WorkerSettings"]
    volumes:
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads
      - ./backend/clips:/app/clips
      - ./backend/fonts:/app/fonts
      - ./backend/transitions:/app/transitions
      - ${WHISPER_CACHE_HOST_DIR:-./backend/.cache/whisper}:/root/.cache/whisper
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://supoclip:supoclip_password@postgres:5432/supoclip
      - TEMP_DIR=/app/uploads
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ASSEMBLY_AI_API_KEY=${ASSEMBLY_AI_API_KEY}
      - TRANSCRIPTION_PROVIDER=${TRANSCRIPTION_PROVIDER:-local}
      - LLM=${LLM:-openai:gpt-5-mini}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ZAI_API_KEY=${ZAI_API_KEY}
      - WHISPER_MODEL_SIZE=${WHISPER_MODEL_SIZE:-medium}
      - WHISPER_DEVICE=${WORKER2_WHISPER_DEVICE:-auto}
      - WORKER_MAX_JOBS=${WORKER2_MAX_JOBS:-1}
      - ARQ_QUEUE_NAME=${ARQ_QUEUE_NAME_LOCAL:-arq:queue:local}
      - ARQ_QUEUE_NAME_LOCAL=${ARQ_QUEUE_NAME_LOCAL:-arq:queue:local}
      - ARQ_QUEUE_NAME_ASSEMBLY=${ARQ_QUEUE_NAME_ASSEMBLY:-arq:queue:assembly}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,video
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy

  # Dedicated single-worker queue for AssemblyAI transcription tasks.
  worker-assembly:
    build:
      context: ./backend
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    container_name: supoclip-worker-assembly
    platform: linux/amd64
    gpus: ${DOCKER_GPU_REQUEST_WORKER_ASSEMBLY:-all}
    command: [".venv/bin/arq", "src.workers.tasks.WorkerSettings"]
    volumes:
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads
      - ./backend/clips:/app/clips
      - ./backend/fonts:/app/fonts
      - ./backend/transitions:/app/transitions
      - ${WHISPER_CACHE_HOST_DIR:-./backend/.cache/whisper}:/root/.cache/whisper
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://supoclip:supoclip_password@postgres:5432/supoclip
      - TEMP_DIR=/app/uploads
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ASSEMBLY_AI_API_KEY=${ASSEMBLY_AI_API_KEY}
      - TRANSCRIPTION_PROVIDER=assemblyai
      - LLM=${LLM:-openai:gpt-5-mini}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ZAI_API_KEY=${ZAI_API_KEY}
      - WHISPER_MODEL_SIZE=${WHISPER_MODEL_SIZE:-medium}
      - WHISPER_DEVICE=cpu
      - WORKER_MAX_JOBS=1
      - ARQ_QUEUE_NAME=${ARQ_QUEUE_NAME_ASSEMBLY:-arq:queue:assembly}
      - ARQ_QUEUE_NAME_LOCAL=${ARQ_QUEUE_NAME_LOCAL:-arq:queue:local}
      - ARQ_QUEUE_NAME_ASSEMBLY=${ARQ_QUEUE_NAME_ASSEMBLY:-arq:queue:assembly}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,video
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy

  # Redis for caching and job queues (useful for video processing)
  redis:
    image: redis:7-alpine
    container_name: supoclip-redis
    ports:
      - "${REDIS_HOST_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL database for storing video metadata, user data, etc.
  postgres:
    image: postgres:15-alpine
    container_name: supoclip-postgres
    environment:
      POSTGRES_DB: supoclip
      POSTGRES_USER: supoclip
      POSTGRES_PASSWORD: supoclip_password
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supoclip -d supoclip"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local

networks:
  default:
    name: supoclip-network
